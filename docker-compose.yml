services:
  db:
    image: postgres:15-alpine
    container_name: pharma_desk_db
    ports:
      - "5433:5432"
    networks:
      - pharmanet
    environment:
      POSTGRES_DB: pharmadesk_db
      POSTGRES_USER: pharmadesk_user
      POSTGRES_PASSWORD: melik123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # --- EKLENEN KISIM: Backend'in çökmemesi için veritabanı kontrolü ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pharmadesk_user -d pharmadesk_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python scrapper microservice - persistent browser with Playwright
  scrapper-service:
    build:
      context: ./scrapper
      dockerfile: Dockerfile
    container_name: pharma_desk_scrapper
    networks:
      - pharmanet
    environment:
      ALLIANCE_PHARMACY_CODE: "16195"
      ALLIANCE_USERNAME: "YENIBANU"
      ALLIANCE_PASSWORD: "94030067"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    restart: unless-stopped

  backend:
    build:
      context: ./packages/api
      dockerfile: Dockerfile.dev
    container_name: pharma_desk_backend
    env_file:
      - ./packages/api/.env
    ports:
      - "8081:8081"
    networks:
      - pharmanet
    volumes:
      - ./packages/api:/app
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      DATABASE_URL: postgresql://pharmadesk_user:melik123@db:5432/pharmadesk_db
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001"
      ADMIN_DEFAULT_PASSWORD: "melik123"
      SCRAPPER_SERVICE_URL: "http://scrapper-service:8000"
    depends_on:
      db:
        condition: service_healthy
      scrapper-service:
        condition: service_started

  frontend-web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile.dev  # Use development Dockerfile
      network: host
    container_name: pharma_desk_frontend_web
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - pharmanet
    # DEVELOPMENT MODE: Volume mapping for hot reload
    volumes:
      - ./packages/web:/app
      - /app/node_modules
      - /app/.next
    environment:
      # Backend servis ismini kullanıyoruz (server-side Next.js için)
      - API_BASE_URL=http://backend:8081
      # Browser-side requests için (client tarafından erişilebilir olmalı)
      - NEXT_PUBLIC_API_URL=http://localhost:8081

  frontend-admin:
    build: ./packages/admin
    container_name: pharma_desk_frontend_admin
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - pharmanet
    environment:
      # Admin paneli için de aynı ayarı yapıyoruz
      - API_BASE_URL=http://backend:8081

networks:
  pharmanet:
    driver: bridge

volumes:
  postgres_data: