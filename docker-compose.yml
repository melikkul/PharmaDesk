services:
  db:
    image: postgres:15-alpine
    container_name: pharma_desk_db
    ports:
      - "5433:5432"
    networks:
      - pharmanet
    environment:
      POSTGRES_DB: pharmadesk_db
      POSTGRES_USER: pharmadesk_user
      POSTGRES_PASSWORD: melik123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # --- EKLENEN KISIM: Backend'in çökmemesi için veritabanı kontrolü ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pharmadesk_user -d pharmadesk_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./packages/api
    container_name: pharma_desk_backend
    env_file:
      - ./packages/api/.env
    ports:
      - "8081:8081"
    networks:
      - pharmanet
    volumes:
      - ./ilac_verileri.csv:/app/ilac_verileri.csv:ro
      - ./packages/api:/app  # Development mode: sync code and migrations
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      DATABASE_URL: postgresql://pharmadesk_user:melik123@db:5432/pharmadesk_db
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001"
      ADMIN_DEFAULT_PASSWORD: "melik123"  # Change this in production!
    depends_on:
      db:
        condition: service_healthy # DB tam hazır olana kadar bekle

  frontend-web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile.dev  # Use development Dockerfile
      network: host
    container_name: pharma_desk_frontend_web
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - pharmanet
    # DEVELOPMENT MODE: Volume mapping for hot reload
    volumes:
      - ./packages/web:/app
      - /app/node_modules
      - /app/.next
    environment:
      # Backend servis ismini kullanıyoruz (server-side Next.js için)
      - API_BASE_URL=http://backend:8081
      # Browser-side requests için (client tarafından erişilebilir olmalı)
      - NEXT_PUBLIC_API_URL=http://localhost:8081

  frontend-admin:
    build: ./packages/admin
    container_name: pharma_desk_frontend_admin
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - pharmanet
    environment:
      # Admin paneli için de aynı ayarı yapıyoruz
      - API_BASE_URL=http://backend:8081

networks:
  pharmanet:
    driver: bridge

volumes:
  postgres_data: