services:
  db:
    image: postgres:15-alpine
    container_name: pharma_desk_db
    ports:
      - "5433:5432"
    networks:
      - pharmanet
    environment:
      POSTGRES_DB: pharmadesk_db
      POSTGRES_USER: pharmadesk_user
      POSTGRES_PASSWORD: melik123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # --- EKLENEN KISIM: Backend'in çökmemesi için veritabanı kontrolü ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pharmadesk_user -d pharmadesk_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./packages/api
    container_name: pharma_desk_backend
    env_file:
      - ./packages/api/.env
    ports:
      - "8081:8081"
    networks:
      - pharmanet
    environment:
      DATABASE_URL: postgresql://pharmadesk_user:melik123@db:5432/pharmadesk_db
    depends_on:
      db:
        condition: service_healthy # DB tam hazır olana kadar bekle

  frontend-web:
    build: ./packages/web
    container_name: pharma_desk_frontend_web
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - pharmanet
    environment:
      # Backend servis ismini kullanıyoruz
      - API_BASE_URL=http://backend:8081

  frontend-admin:
    build: ./packages/admin
    container_name: pharma_desk_frontend_admin
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - pharmanet
    environment:
      # Admin paneli için de aynı ayarı yapıyoruz
      - API_BASE_URL=http://backend:8081

networks:
  pharmanet:
    driver: bridge

volumes:
  postgres_data: