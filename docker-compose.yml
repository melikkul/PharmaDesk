services:
  db:
    image: postgres:15-alpine
    container_name: pharma_desk_db
    ports:
      - "5433:5432"
    networks:
      - pharmanet
    environment:
      POSTGRES_DB: pharmadesk_db
      POSTGRES_USER: pharmadesk_user
      POSTGRES_PASSWORD: melik123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # --- EKLENEN KISIM: Backend'in Ã§Ã¶kmemesi iÃ§in veritabanÄ± kontrolÃ¼ ---
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pharmadesk_user -d pharmadesk_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python scrapper microservice - persistent browser with Playwright
  scrapper-service:
    build:
      context: ./scrapper
      dockerfile: Dockerfile
    container_name: pharma_desk_scrapper
    networks:
      - pharmanet
    environment:
      ALLIANCE_PHARMACY_CODE: "16195"
      ALLIANCE_USERNAME: "YENIBANU"
      ALLIANCE_PASSWORD: "94030067"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 3
    restart: unless-stopped

  backend:
    build:
      context: ./packages/api
      dockerfile: Dockerfile.dev
    container_name: pharma_desk_backend
    env_file:
      - ./packages/api/.env
    ports:
      - "8081:8081"
    networks:
      - pharmanet
    volumes:
      - ./packages/api:/app
      - ./ilac_arsivi_with_images.csv:/app/ilac_arsivi_with_images.csv
      - ./images:/app/wwwroot/images
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      # Database Configuration (Secrets)
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=pharmadesk_db;Username=pharmadesk_user;Password=melik123"
      # JWT Configuration (Secrets)
      Jwt__Key: "T2+ro+9e29io/v5OBIP3BTAiD++BfNcXwqauTQnm7FII="
      # Alliance Healthcare API (Secrets)
      AllianceHealthcare__PharmacyCode: "16195"
      AllianceHealthcare__Username: "YENIBANU"
      AllianceHealthcare__Password: "94030067"
      # Application Settings
      DATABASE_URL: postgresql://pharmadesk_user:melik123@db:5432/pharmadesk_db
      ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:3001,http://localhost:3002,http://192.168.1.206:3000,http://192.168.1.206:3002,http://192.168.1.206:8081"
      ADMIN_DEFAULT_PASSWORD: "melik123"
      SCRAPPER_SERVICE_URL: "http://scrapper-service:8000"
    depends_on:
      db:
        condition: service_healthy
      scrapper-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      start_period: 180s
      retries: 10

  frontend-web:
    build:
      context: ./packages/web
      dockerfile: Dockerfile.dev  # Use development Dockerfile
      network: host
    container_name: pharma_desk_frontend_web
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pharmanet
    # DEVELOPMENT MODE: Volume mapping for hot reload
    volumes:
      - ./packages/web:/app
      - /app/node_modules
      - /app/.next
    environment:
      # Backend servis ismini kullanÄ±yoruz (server-side Next.js iÃ§in)
      - API_BASE_URL=http://backend:8081
      # Browser-side requests iÃ§in (client tarafÄ±ndan eriÅŸilebilir olmalÄ±)
      # ðŸ“± MOBILE ACCESS: Using local IP instead of localhost
      - NEXT_PUBLIC_API_URL=http://192.168.1.206:8081

  frontend-admin:
    build: 
      context: ./packages/admin
      dockerfile: Dockerfile.dev
    container_name: pharma_desk_frontend_admin
    ports:
      - "3001:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pharmanet
    # DEVELOPMENT MODE: Volume mapping for hot reload
    volumes:
      - ./packages/admin:/app
      - /app/node_modules
      - /app/.next
    environment:
      # Admin paneli iÃ§in de aynÄ± ayarÄ± yapÄ±yoruz
      - API_BASE_URL=http://backend:8081
      - NEXT_PUBLIC_API_URL=http://localhost:8081

  frontend-cargo:
    build:
      context: ./packages/cargo
      dockerfile: Dockerfile.dev
    container_name: pharma_desk_frontend_cargo
    ports:
      - "3002:3002"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pharmanet
    # DEVELOPMENT MODE: Volume mapping for hot reload
    volumes:
      - ./packages/cargo:/app
      - /app/node_modules
      - /app/.next
    environment:
      - API_BASE_URL=http://backend:8081
      # Use Next.js proxy for browser-side API calls (empty = use proxy)
      - NEXT_PUBLIC_API_URL=

networks:
  pharmanet:
    driver: bridge

volumes:
  postgres_data: